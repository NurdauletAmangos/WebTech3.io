<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Files - AITU LMS</title>
    <link rel="stylesheet" href="firststyle.css">
</head>

<body>
    <div class="scroll-progress-wrapper">
        <div class="scroll-progress-bar" id="scrollProgressBar"></div>
    </div>

    <div class="top-bar">
        <div class="logo-area">
            <a href="home.html"><img src="https://static.tildacdn.pro/tild3632-6531-4436-a133-333134313137/aitu-logo_.png" alt="AITU Logo" class="header-logo"></a>
        </div>
        <div class="button-row top-right-buttons">
            <button class="left-btn text-btn" id="themeToggle">Темная тема</button>
            <button class="right-btn text-btn" id="userMenuBtn">Name Surname ▼</button>
        </div>
    </div>

    <!-- User Dropdown Menu -->
    <div class="user-dropdown" id="userDropdown">
        <a href="profile.html" class="dropdown-item">Мой профиль</a>
        <a href="my-courses.html" class="dropdown-item">Мои курсы</a>
        <a href="grades.html" class="dropdown-item">Мои оценки</a>
        <div class="dropdown-divider"></div>
        <a href="login.html" class="dropdown-item logout">Выйти</a>
    </div>

    <hr>

    <div class="box">
        <div class="user-avatar">
            <img src="https://i.ibb.co.com/cSc6BrL6/Screenshot-2025-09-22-185331.png" alt="User Avatar" width="50" height="50">
        </div>
        <h3 style="color: #540000;">Name Surname</h3>
        <nav class="breadcrumb-nav">
            <a href="home.html" class="breadcrumb-link">Home</a>
            <span class="breadcrumb-separator">/</span>
            <a href="courses.html" class="breadcrumb-link">Courses</a>
            <span class="breadcrumb-separator">/</span>
            <a href="calendar.html" class="breadcrumb-link">Calendar</a>
            <span class="breadcrumb-separator">/</span>
            <a href="support.html" class="breadcrumb-link">Support</a>
            <span class="breadcrumb-separator">/</span>
            <span class="breadcrumb-current">Private files</span>
        </nav>
    </div>

    <div class="container main-layout">
        <div class="sidebar">
            <h3>Navigation</h3>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="site-pages.html">Site pages</a></li>
                <li><a href="my-courses.html">My courses</a></li>
            </ul>
        </div>

        <div class="mainbox">
            <div class="file-header">
                <h2>Private files</h2>
                <div class="search-container">
                    <input type="text" id="fileSearch" placeholder="Search files..." class="search-input">
                    <div id="searchSuggestions" class="search-suggestions"></div>
                </div>
            </div>
            
            <div class="files-grid" id="filesGrid">
                <!-- Files will be dynamically added here -->
            </div>

            <div class="filedrop" id="fileDropZone">
                <div class="button-row">
                    <button class="btnFile" id="addFileBtn">Add file</button>
                    <input type="file" id="fileInput" multiple style="display: none;">
                </div>
                <p>You can drag and drop files below or click the + button</p>
                <button class="button-size" id="addFilePlusBtn">+</button>
                <div class="drop-area" id="dropArea">
                    <span>Drop files here</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="file-manager.js"></script>
</body>
</html>
